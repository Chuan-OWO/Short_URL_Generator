<!-- loyout.html -->
{% extends "loyout.html" %} {% block title %}logs葉面{% endblock %} {% block
content %}

<div class="row">
  <div class="col">
    {% if logs %}
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">源網址</th>
          <th scope="col">短網址</th>
          <th scope="col">建立時間</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <th scope="row">{{ log[0] }}</th>
          <td style="width: 100px">{{ log[1] }}</td>
          <td>{{ log[2] }}</td>
          <td>{{ log[3] }}</td>

          <td>
            <!-- <form action="/delete/{{ log[0] }}" method="post">
              <input type="submit" value="刪除" />
            </form> -->
            <button onclick="deletelog({{ log[0] }})">刪除</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <h1>沒有資料</h1>
    {% endif %}
  </div>
</div>
<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'deleteLog.js') }}"
></script>
{% endblock %}
